--- 
Rakefile: |
  require '<%= project_name %>/version'
  require 'rake/rdoctask'
  Rake::RDocTask.new do |rdoc|
    rdoc.main = 'README.rdoc'
    rdoc.rdoc_dir = 'rdoc'
    rdoc.title = "<%= project_name %> #{<%= constant_name %>::VERSION}"
    rdoc.rdoc_files.include('lib/**/*.rb', 'README.rdoc', 'LICENSE')
  end
